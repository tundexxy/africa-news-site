<!-- accounts/templates/accounts/register.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }} {# Renders form fields as paragraphs #}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
            Register
        </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log In</a>
    </p>
</div>
{% endblock %}
