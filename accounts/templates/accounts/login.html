<!-- accounts/templates/accounts/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }} {# Renders form fields as paragraphs #}
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300">
            Login
        </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
